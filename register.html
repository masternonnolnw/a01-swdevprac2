<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for Tour</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        padding: 20px;
        max-width: 1500px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }
      input,
      select,
      checkbox {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 20px;
      }
      .checkbox-cover {
        display: flex;
        justify-content: space-between;
        flex-direction: row;
      }
      #join-land {
        width: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ลงทะเบียนจองทัวร์ท่องเที่ยว</h1>
      <form action="#" method="post">
        <label for="tour-group">ประเภทกลุ่มทัวร์</label>
        <select id="tour-group" name="tour-group">
          <option value="small">กลุ่มเล็ก (10 – 15 คน)</option>
          <option value="standard">กลุ่มมาตรฐาน (35-40 คน)</option>
        </select>

        <label for="join-land">
          <input type="checkbox" id="join-land" name="join-land" />
          ซื้อบัตรโดยสารเครื่องบินเอง (Join Land)
        </label>

        <label for="num-people">จำนวนผู้ร่วมเดินทาง</label>
        <input
          type="number"
          id="num-people"
          name="num-people"
          min="1"
          required
        />

        <label for="contact-name">ชื่อผู้ติดต่อ</label>
        <input type="text" id="contact-name" name="contact-name" required />

        <label for="contact-phone">เบอร์ผู้ติดต่อ</label>
        <input type="tel" id="contact-phone" name="contact-phone" required />

        <button type="submit">ลงทะเบียน</button>
      </form>

      <footer>
        <p>รหัสนิสิต: 6432082321 | ชื่อ: นนทพันธุ์ สิทธิโชติเลิศภักดี</p>
      </footer>
    </div>
  </body>
</html>
